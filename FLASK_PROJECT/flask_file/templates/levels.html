<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Level</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Select Level for {{ language }}</h1>
        {% for level in available_levels %}
        <button onclick="window.location.href='{{ url_for('resources', language=language, level=level) }}'">{{ level }}</button>
        {% endfor %}
        <li><a href="{{ url_for('logout') }}">Logout</a></li>
    </div>
</body>
</html>
